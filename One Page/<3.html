<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #terminal {
            max-width: 800px;
            margin: 40px auto;
            flex-grow: 1;
        }
        .prompt {
            color: #0f0;
        }
        .input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
            width: 50px;
        }
        .hidden {
            display: none;
        }
        .heart {
            color: #ff69b4;
        }
        #response {
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <p>C:\Users\MyValentine> Starting valentine.exe...</p>
        <p>Loading love module... ❤️</p>
        <p>Initializing romance... ❤️</p>
        <p>Dear [Your Name],</p>
        <p class="prompt" id="question">Will you be my Valentine? (Y/N): <input type="text" class="input" id="answer" maxlength="1" autofocus></p>
        <div id="response"></div>
    </div>

    <script>
        const answer = document.getElementById('answer');
        const response = document.getElementById('response');
        
        answer.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const value = this.value.toLowerCase();
                if (value === 'y') {
                    response.innerHTML = `
Processing response...
.
..
...
♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥
YAAAAY! Thanks for being my Valentine! ʕᵔᴥᵔʔ
♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥
                    `;
                    this.disabled = true;
                } else if (value === 'n') {
                    response.innerHTML = `
THAT'S NOT AN OPTION ಥ﹏ಥ
Please try again: (Y/N): `;
                    this.value = '';
                }
            }
        });
    </script>
</body>
</html>
